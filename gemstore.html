<!DOCTYPE html>
<html ng-app="store">
	<head>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	</head>
	<body ng-controller="StoreController as store">
		<div ng-repeat="product in store.products | orderBy:-price | limitTo:2">
			<h1>{{product.name | uppercase}}</h1>
			<h2>{{product.price | currency}}</h2>
			<p>{{product.description | limitTo:3}}</p>
			<p>{{product.createDate | date:'MM/dd/yyyy @ h:mma'}}</p>
			<img ng-src="{{product.images[0].full}}">
			<section ng-controller="PanelController as panel">
				<ul class="nav nav-tabs" role="tablist">
  					<li ng-class="{active : panel.isSelected(1)}"><a ng-click="panel.selectTab(1)">name</a></li>
					<li ng-class="{active : panel.isSelected(2)}"><a ng-click="panel.selectTab(2)">Description</a></li>
  					<li ng-class="{active : panel.isSelected(3)}"><a ng-click="panel.selectTab(3)">Price</a></li>
				</ul>
				<div class="panel panel-default" ng-show="panel.isSelected(1)">
  					<div class="panel-heading">Panel Name</div>
  					<div class="panel-body">
				    	Panel content Name
	  				</div>
				</div>
				<div class="panel panel-default" ng-show="panel.isSelected(2)">
  					<div class="panel-heading">Panel Description</div>
  					<div class="panel-body">
					    Panel content Description
	  				</div>
				</div>
				<div class="panel panel-default" ng-show="panel.isSelected(3)">
  					<div class="panel-heading">Panel Price</div>
  					<div class="panel-body">
				    	Panel content Price
	  				</div>
				</div>
			</section>
			<button ng-show="store.product.canPurchase">Add</button>
		</div>
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
